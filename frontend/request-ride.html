<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Ride - E-Hailing App</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Request a Ride</h1>
        <form id="request-ride-form">
            <input type="text" id="rider-id" placeholder="Rider ID" required>
            <input type="text" id="pickup-location" placeholder="Pickup Location" required>
            <input type="text" id="dropoff-location" placeholder="Dropoff Location" required>
            <button type="submit">Request Ride</button>
        </form>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
